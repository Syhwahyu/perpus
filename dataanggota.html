		<h3 class="text-center mt-4 mb-3"><b>DATA ANGGOTA PUSTAKAWAN</b></h3>
	
	<div class="container ">
		<div class="row" >
		<div class="col-sm-12" >
			<form>
			<div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">ID Anggota</label>
            <div class="col-sm-5">
             <input type="text" class="form-control" id="inputText">
            </div>
            </div>
			<div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">NIS</label>
            <div class="col-sm-5">
             <input type="text" class="form-control" id="text">
            </div>
            </div>
            <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">Jenis Kelamin</label>
            <div class="form-check form-check-inline ml-3">
  				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
 			 	<label class="form-check-label" for="inlineRadio1">Laki Laki</label>
			</div>
			<div class="form-check form-check-inline">
 				 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
 				 <label class="form-check-label" for="inlineRadio2">Perempuan</label>
			</div>
			</div>
		
		</div>	
	</div>
			<div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">Semester</label>
        		<select class="form-control col-sm-1 ml-3">
					 <option>1</option>
					 <option>2</option>
					 <option>3</option>
					 <option>4</option>
					 <option>5</option>
				</select>
				<div class="col-sm-1">
             <input type="text" class="form-control" id="txt">
            </div>
		    </div>
		    <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">Jurusan</label>
        		<select class="form-control col-sm-1 ml-3">
					 <option>SI</option>
					 <option>SK</option>
					 <option>MK</option>
					 <option>TK</option>
				</select>
				<div class="col-sm-3">
             <input type="text" class="form-control" id="txt">
            </div>
		    </div>
		    <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">Kelas</label>
        		<select class="form-control col-sm-1 ml-3">
					 <option>A</option>
					 <option>B</option>
					 <option>C</option>
					 <option>D</option>
					 <option>E</option>
					 <option>F</option>
					 <option>G</option>
					 <option>H</option>
				</select>
		    </div>
		    <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">No Hp</label>
            <div class="col-sm-5">
             <input type="No Hp" class="form-control" id="No_Hp">
            </div>
            </div>
            <div class="mb-3 row">
            <label for="text" class="col-sm-2 col-form-label">STATUS</label>
        		<select class="form-control col-sm-1 ml-3">
					 <option>AKTIF</option>
					 <option>TIDAK AKTIF</option>
				</select>
		    </div>
		    </form>
		</div>
